<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" 
            text="back"
            color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>qr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">qr</ion-title>
    </ion-toolbar>
  </ion-header>

  <p class="ion-text-center" style="font-weight: bold;">Hola! {{nombre}}</p>

  <ion-item>
    <ion-label position="floating">Digite infomacion </ion-label>
    <ion-input type="date" [(ngModel)]="horas"></ion-input>
  </ion-item>

  <ion-button (click)="generarQr()" expand="block" color="primary" shape="round">
    Generar QR
  </ion-button>
  
  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode [qrdata]="mensaje" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
  </ion-card>

</ion-content>
