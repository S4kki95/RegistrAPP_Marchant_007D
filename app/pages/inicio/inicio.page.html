<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1 class="Inicio">¡Bienvenido a RegistrAPP! {{Docente}}</h1>
  <ion-card class="card">
    <img src="assets/Duoc.png" class="ion-padding img">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Ingresa a nuestro sitio!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button (click)="onLogout()" expand="block" color="primary" shape="round">Cerrar sesión</ion-button>

      <ion-button routerLink="/qr" expand="block" color="primary" shape="round">
        Qr
      </ion-button>

      <ion-button routerLink="/perfil-docente" expand="block" color="primary" shape="round">
        Perfil
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
