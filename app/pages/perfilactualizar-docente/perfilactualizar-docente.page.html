<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" 
            text="back"
            color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>perfilactualizarDocente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfilactualizarDocente</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    
    <ion-item >
      <ion-label>Usuario: </ion-label>
      <ion-input type="text" name="txtUsername" [(ngModel)]="docente.Pusername" disabled></ion-input>
    </ion-item> 

    <ion-item>
      <ion-label position="floating">Password: </ion-label>
      <ion-input type="password" name="txtPass" [(ngModel)]="docente.Ppassword"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo: </ion-label>
      <ion-input type="email" name="txtCorreo" [(ngModel)]="docente.Pcorreo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rol: </ion-label>
      <ion-select name="txtRole"  [(ngModel)]="docente.role" disabled>
        <ion-select-option value="Academico">Academico</ion-select-option>
        <ion-select-option value="Servicios">Servicios</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre Asignatura: </ion-label>
      <ion-input type="text" name="txtAsignatura" [(ngModel)]="docente.nombre_asignatura"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click)="ActualizarDocente()">Actualizar Docente</ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
