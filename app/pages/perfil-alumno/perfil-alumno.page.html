<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" 
            text="back"
            color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>perfilAlumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfilAlumno</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item>
      <ion-label>Alumno Usuario: </ion-label>
      <ion-label>{{ alumno.Eusername }}</ion-label>
    </ion-item> 

    <ion-item>
      <ion-label>Alumno Correo: </ion-label>
      <ion-label>{{ alumno.Ecorreo }}</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>Alumno Rol: </ion-label>
      <ion-label>{{ alumno.Erole }}</ion-label>
    </ion-item> 

    <ion-item>
      <ion-label>Activo?: </ion-label>
      <ion-label>{{ alumno.isactive }}</ion-label>
    </ion-item>
    
    <ion-button style="margin: 15px"[routerLink]="['/perfilactualizar-alumno', alumno.id]"color="warning"> 
      <ion-icon name="create"></ion-icon> </ion-button>

    <ion-button style="margin: 15px"[routerLink]="['/inicio-estudiante']"color="success"> 
      Inicio</ion-button>    
  </ion-card>

</ion-content>
