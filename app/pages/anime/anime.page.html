<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>anime</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let a of anime; let i=index" [routerLink]="['', a.nombre]">
      <ion-label>{{a['nombre']}} &nbsp; {{a['temporada']}} &nbsp; {{a['fecha']}} </ion-label>

    </ion-item>
  </ion-list>

</ion-content>
