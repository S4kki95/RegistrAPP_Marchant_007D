<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>loginAlumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">loginAlumno</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="Eusername"></ion-input>
    </ion-item>
    <div *ngIf="loginForm.get('Eusername')?.invalid && (loginForm.get('Eusername')?.dirty || loginForm.get('Eusername')?.touched)">
      <div style="color:red;" *ngIf="loginForm.get('Eusername')?.hasError('required')">
          *Username es obligatorio
      </div>
      <div style="color:red;" *ngIf="loginForm.get('Eusername')?.hasError('minlength')">
        *Username debe tener 4 caracteres mínimo 
     </div>
    </div>


    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="Epassword"></ion-input>
    </ion-item>

    <div *ngIf="loginForm.get('Epassword')?.invalid && (loginForm.get('Epassword')?.dirty || loginForm.get('Epassword')?.touched)">
      <div style="color:red;" *ngIf="loginForm.get('Epassword')?.hasError('required')">
          *Password es obligatorio
      </div>
      <div style="color:red;" *ngIf="loginForm.get('Epassword')?.hasError('minlength')">
        *Password debe tener 4 caracteres mínimo 
     </div>
    </div>

    <ion-button (click)="loginA()" [disabled]="!loginForm.valid" expand="block" color="primary" shape="round">
      Login
    </ion-button>

    <ion-button routerLink="/login" expand="block" color="primary" shape="round">
     Ir Login Docente
    </ion-button>

    <ion-button routerLink="/registro-alumno" expand="block" color="primary" shape="round">
      Registrarme
    </ion-button>


  </form>

</ion-content>
