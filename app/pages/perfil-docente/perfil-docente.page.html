<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" 
            text="back"
            color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>perfilDocente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfilDocente</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-item>
      <ion-label>Usuario: </ion-label>
      <ion-label>{{ docente.Pusername }}</ion-label>
    </ion-item> 
    
    <ion-item>
      <ion-label>Rol: </ion-label>
      <ion-label>{{ docente.role }}</ion-label>
    </ion-item> 

    <ion-item>
      <ion-label>Activo?: </ion-label>
      <ion-label>{{ docente.isactive }}</ion-label>
    </ion-item>
    
    <ion-button style="margin: 15px"[routerLink]="['/perfilactualizar-docente', docente.id]"color="warning"> 
      <ion-icon name="create"></ion-icon> </ion-button>

    <ion-button style="margin: 15px"[routerLink]="['/inicio']"color="success"> 
      Inicio</ion-button>

    
  </ion-card>

</ion-content>
